<!DOCTYPE html>
<html>
  <head>
    <title>YoutubeR</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <style>
      body {
        padding-top: 60px;
      }
    </style>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a href="#" class="brand">YoutubeR</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row-fluid">
        <div class="hero-unit span8 offset2">
          <form action="" method="POST" id="form">
              <div class="control-group">
                <div class="input-prepend input-append">
                  <span class="add-on"><i class="icon-film"></i></span>
                  <input type="text" name="url" id="url" class="span10" placeholder="http://www.youtube.com/watch?v=MBuJ5R2KBKo">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <span class="help-block">Put your YouTube video link here.</span>
              </div>
          </form>
          <table id="table" class="table table-striped" style="display: none;">
            <thead>
              <tr>
                <th>URL</th>
                <th>Type</th>
                <th>Quality</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="./js/script.min.js"></script>

    <script>
      $('#form').submit(function() {
        var url = $('#url').val();
        if (url == '') url='www.youtube.com/watch?v=MBuJ5R2KBKo';
        var id = get_id(url);
        if (id != 'error') {
          get_video(id);
          $('#form').fadeOut('slow');
        }
        return false;
      });
    </script>
  </body>
</html>
